steps:
  # Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/the-book-382116/the-book", "."]

  # Push the Docker image to the Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/the-book-382116/the-book"]

  # Deploy the new image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args: ["run", "deploy", "SERVICE_NAME", "--image", "gcr.io/the-book-382116/the-book", "--region", "europe-west1", "--platform", "managed", "--allow-unauthenticated"]

images:
  - "gcr.io/the-book-382116/the-book"