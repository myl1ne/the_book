<div class="modal-content custom-scrollbar">
    <h2>Teleportation</h2>
    <p>Select a location to teleport:</p>
    <select id="teleport-location">
        <option value="location1">Location 1</option>
        <option value="location2">Location 2</option>
        <!-- Add more locations as needed -->
    </select>
    <button id="teleport-btn">Teleport</button>
</div>

<script>
    function updateTeleportModalContent(character) {
        const options = document.getElementById("teleport-location");
        options.innerHTML = "";
        for (let i = 0; i < character.known_locations.length; i++) {
            const location = character.known_locations[i];
            const option = document.createElement("option");
            option.value = location;
            option.innerHTML = location;
            options.appendChild(option);
        }
    }
</script>
