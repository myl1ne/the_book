<div class="modal-content">
    <h2>Character Sheet</h2>
    <img id="character-portrait" class="icon-image" src="path/to/portrait.png" alt="Character Portrait" />
    <p>Name: <span id="character-name">John Doe</span></p>
    <p>Description: <span id="character-description">A really average human.</span></p>
    <p>Level: <span id="character-level">1</span></p>
    <p>Experience: <span id="character-experience">0</span> / <span id="character-next-level">100</span></p>
    <p>Health: <span id="character-health">100</span> / <span id="character-max-health">100</span></p>
    <p>Strength: <span id="character-strength">10</span></p>
    <p>Agility: <span id="character-agility">10</span></p>
    <p>Intelligence: <span id="character-intelligence">10</span></p>
</div>

<script>
function updateCharSheetModalContent(character) {
    document.getElementById("character-portrait").src = character.image_url;
    document.getElementById("character-name").innerHTML = character.name;
    document.getElementById("character-description").innerHTML = character.description;
    document.getElementById("character-level").innerHTML = character.level;
    document.getElementById("character-experience").innerHTML = character.experience;
    document.getElementById("character-next-level").innerHTML = character.next_level;
    document.getElementById("character-health").innerHTML = character.health;
    document.getElementById("character-max-health").innerHTML = character.max_health;
    document.getElementById("character-strength").innerHTML = character.strength;
    document.getElementById("character-agility").innerHTML = character.agility;
    document.getElementById("character-intelligence").innerHTML = character.intelligence;    
}
</script>
